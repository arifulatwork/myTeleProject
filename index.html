    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Search channels...">
        </div>
        
        <!-- Player Section -->
        <div class="player-section" id="player-section">
            <div class="player-header">
                <h2 id="current-channel"><i class="fas fa-tv"></i> <span>Channel Name</span></h2>
                <div class="player-actions">
                    <button class="player-btn" id="fullscreen-btn" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button class="player-btn" id="favorite-btn" title="Add to favorites">
                        <i class="far fa-heart"></i>
                    </button>
                    <button class="player-btn close-player" id="close-player" title="Close player">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="video-container">
                <div class="spinner" id="player-spinner"></div>
                <div class="player-error" id="player-error" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Stream Error</h3>
                    <p id="error-message">Unable to load the stream. Please try again later.</p>
                    <button class="retry-btn" id="retry-btn">Retry</button>
                </div>
                <video id="video-player" controls playsinline></video>
                <iframe id="youtube-player" style="display: none;" frameborder="0" allowfullscreen
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
            </div>
        </div>
        
        <!-- Categories -->
        <div class="categories">
            <button class="category-btn active" data-category="all">All Channels</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
            <button class="category-btn" data-category="news">News</button>
            <button class="category-btn" data-category="sports">Sports</button>
            <button class="category-btn" data-category="movies">Islamic</button>
            <button class="category-btn" data-category="kids">Kids</button>
            <button class="category-btn" data-category="music">Music</button>
        </div>
        
        <!-- Popular Channels -->
        <h2 class="section-title">Popular Channels</h2>
        <div class="channels-grid" id="channels-grid">
            <!-- Channels will be added dynamically with JavaScript -->
        </div>
        
        <!-- Sports Channels -->
        <h2 class="section-title">Sports Channels</h2>
        <div class="channels-grid" id="sports-grid">
            <!-- Sports channels will be added dynamically -->
        </div>
        
        <!-- News Channels -->
        <h2 class="section-title">News Channels</h2>
        <div class="channels-grid" id="news-grid">
            <!-- News channels will be added dynamically -->
        </div>
    </div>
